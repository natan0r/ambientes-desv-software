<meta charset="utf-8">
<script>
    let soma = parseInt();
    let index = parseInt();

    index = 1;
    soma = 0;

    while(index < 101) {
        console.log(index + " + ")
        soma = soma + index;
        index = index + 1;

    }

    console.log("A soma dos interos 1 à 100 é: " + soma);
</script>
