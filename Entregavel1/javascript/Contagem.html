<meta charset="utf-8">
<html>
  <body>
    <h1>Abrir no console</h1>
  </body>
</html>
<script>
    let index = parseInt(prompt("digite a qtd de termos"));
    let soma = 0;

  for(let i = 0; i < index; i++){
    let icia = prompt("digite");
    if(icia - parseInt(icia) == 0){
        soma++;
    }

  }
  document.write(soma);
</script>
